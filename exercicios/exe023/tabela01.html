<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            border: 5px solid red;
        }

        tr.linha {
            background-color: gray;
        }

        td.dado {
            background-color: yellow;
        }

        td {
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--Hierarquia de tabelas (simples)
    table - tabela
    Dentro de table - table rows - Linha de tabela
    Dentro de table row - table header - cabeçalho de tabela
    Table DATA - Dado de tabela
    -->
    <table>
        <tr> <!--tag de table row-->
            <td>A1</td> <!--tag de table data-->
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr class="linha"> 
            <td>A2</td> 
            <td>B2</td>
            <td>C2</td>
        </tr>

        <tr> 
            <td>A3</td> 
            <td>B3</td>
            <td>C3</td>
        </tr>

        <tr> 
            <td>A4</td> 
            <td class="dado">B4</td>
            <td>C4</td>
        </tr>
    </table>
</body>
</html>
